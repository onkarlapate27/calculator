<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Simple Calculator</title>
</head>

<body id="body" class="body">
    <h1 id="title" class="title">Calculator</h1>
    <div class="container">
        <div id="display" class="display">
        </div>
        <button class="btn clear-all">AC</button>
        <button class="btn delete">DEL</button>
        <button class="btn operator">%</button>
        <button class="btn operator">+</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">-</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">*</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">/</button>
        <button class="btn number">0</button>
        <button class="btn decimal">.</button>
        <button class="btn equals">=</button>
    </div>
    <div class="theme"><button id="toggle-btn" class="theme-btn" style=>Theme Change</button></div>
    
    <script src="script.js"></script>
</body>

</html>
